#数据源配置
spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/blog?useSSL=false&serverTimezone=GMT%2B8
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: #数据库账号
      password: #数据库密码

#视图解析器配置
  mvc:
    view:
      prefix: classpath*:/templates/
      suffix: .html
      #开启restful
    hiddenmethod:
      filter:
        enabled: true
#SpringBoot整合Email 邮件发送
#评论邮件回复配置
  mail:
    default-encoding: utf-8
# 主机地址
    host: smtp.163.com
# 邮箱名
    username:
# 授权码（不是密码）
    password:
# redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    lettuce:
      pool:
        max-active: 100
        max-wait: 1
        max-idle: 10
        min-idle: 0
    timeout: 1000
    password: #redis密码

#mybatis-plus配置
mybatis-plus:
  configuration:
    #添加日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/*.xml
#mybatis分页插件配置
pagehelper:
  #设置参数合理化
  reasonable: true

#日志配置
logging:
  lever:
    root: info
    com.heshijia: debug
  #配置日志文件存放路径
  file:
    path: log/blog/

#邮件信息工具类 MailDataUtils (com.heshijia.myblog.web.controller.BlogcommentController.emailAlert 在这个评论邮件回复方法中有应用)
myblog_mail:
  domain_name:  #域名
  mail_sender:  #邮件发送者
  mail_cc:  #邮件抄送
  mail_title: "来自Joe站点的新消息"  #邮件标题

