<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet"  th:href="@{/lib/Semantic-UI-CSS-master/semantic.css}">
    <link rel="stylesheet"  th:href="@{/css/Blog-nav.css}">
    <link rel="stylesheet"  th:href="@{/css/indexStyle.css}">
    <link rel="stylesheet"  th:href="@{/css/typo.css}" />
    <link rel="stylesheet"  th:href="@{/lib/prismjs/prism.css}"/>
    <link rel="stylesheet"  th:href="@{/lib/tscanlin/tocbot.css}"/>
    <link rel="stylesheet"  th:href="@{/css/blogstyle.css}"/>
    <!-- require APlayer -->
    <link rel="stylesheet" th:href="@{/css/APlayer.min.css}">
    <style>
        body {
            background-color: #fcfcfc;
        }
        .h-body-bottom {
            margin: auto;
            margin-top: 66px;
        }
        .h-boder-radius {
            border-radius: 10px !important;
        }
        .h-box-margin-left{
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="ui top fixed menu" th:fragment="top">
    <nav class="h-shadow-small ui attached segment h-padded-td-mini">
        <!-- 		滚轮进度条 -->
        <div class="ui bottom indicating attached  progress" data-value="1" data-total="100" id="example4">
            <div class="bar"></div>
        </div>
        <div class="ui secondary stackable menu navigation_height">
            <h2 class="ui left header item">
                <div class="content">Joe<span style="font-size: 20px">的小窝</span></div>
            </h2>
            <div class="item  h-item h-moblile-hide">
                <div class="ui item  category search">
                    <div class="ui  icon input">
                        <input class="prompt" type="text" placeholder="搜索文章" id="Search_for_articles">
                        <i class="search link icon" id="search_blog_btn"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>

            <a th:href="@{/toIndex}" class="h-item item h-moblile-hide Navbtn"><i class="home icon"></i>首页</a>

            <a th:href="@{/toTags}" class="h-item item h-moblile-hide  Navbtn"><i class="tags icon"></i>标签</a>

            <a th:href="@{/toArchive}" class="h-item item h-moblile-hide  Navbtn"><i class="calendar alternate icon"></i>归档</a>

            <a th:href="@{/toLink}" class="h-item item h-moblile-hide Navbtn"><i class="linkify icon"></i>友链</a>

            <a th:href="@{/toAbout}" class="h-item item h-moblile-hide  Navbtn"><i class="address card outline icon"></i>关于我</a>

        <a th:href="@{/toLogin}" class="h-item item h-moblile-hide  Navbtn"><i class="arrow circle right icon"></i>后台</a>

        </div>
        <a href="#" class="ui icon button h-right-top-storage h-moblile-show" id="stackable-hide"
           style="background-color: #ffffff;">
            <i class="sidebar icon"></i>
        </a>
    </nav>
</div>




<th:block th:fragment="script">
    <script  th:src="@{/js/jquery-1.11.1-min.js}"></script>
    <script  th:src="@{/js/jquery.scrollTo.min.js}"></script>
    <script  th:src="@{/js/APlayer.min.js}"></script>
    <!-- require MetingJS -->
    <script th:src="@{/js/Meting.min.js}"></script>
    <script  th:src="@{/lib/imakewebthings-waypoints-34d9f6d/lib/jquery.waypoints.js}"></script>
    <script  th:src="@{/lib/Semantic-UI-CSS-master/semantic.min.js}"></script>
    <script  th:src="@{/lib/prismjs/prism.js}"></script>
    <script  th:src="@{/lib/tscanlin/tocbot.min.js}"></script>
    <script  th:src="@{/js/index.js}"></script>
</th:block>
</body>
</html>
